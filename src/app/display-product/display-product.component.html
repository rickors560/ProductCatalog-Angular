<div class="row">
    <div class="col-md-4">
        <input type="text" [(ngModel)]='search' class="form-control" placeholder="Search">
    </div>
    <button mat-button [matMenuTriggerFor]="menu">Filter Type</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="filterByID()">By ID</button>
        <button mat-menu-item (click)="filterByName()">By Name</button>
        <button mat-menu-item (click)="filterByShortCode()">By ShortCode</button>
        <button mat-menu-item (click)="filterByPriceEqual()">By Price Equal to</button>
        <button mat-menu-item (click)="filterByPriceLower()">By Price Less than</button>
        <button mat-menu-item (click)="filterByPriceHigher()">By Price Greater than</button>
    </mat-menu>
</div>
<br>
<table mat-table [dataSource]="Products | product :filtertype :search" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Manufacturer">
        <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
        <td mat-cell *matCellDef="let element"> {{element.Manufacturer}} </td>
    </ng-container>

    <ng-container matColumnDef="ShortCode">
        <th mat-header-cell *matHeaderCellDef> Short Code </th>
        <td mat-cell *matCellDef="let element"> {{element.ShortCode}} </td>
    </ng-container>

    <ng-container matColumnDef="Categories">
        <th mat-header-cell *matHeaderCellDef> Categories </th>
        <td mat-cell *matCellDef="let element"> {{element.Categories}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="SellingPrice">
        <th mat-header-cell *matHeaderCellDef> Selling Price </th>
        <td mat-cell *matCellDef="let element"> {{element.SellingPrice | currency:'INR'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
